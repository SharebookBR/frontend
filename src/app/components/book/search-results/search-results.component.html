<div [hidden]="!isLoading">
  <i class="fa fa-spinner fa-spin" style="position: absolute; left: 50%"></i>
</div>

<div class="container" [hidden]="isLoading">
  <h1 class="text-center display-4">
    Seus resultados para <strong>{{ criteria }}</strong>
  </h1>
  <section class="row">
    <div class="col-xs-12 col-md-12">
      <p *ngIf="books?.totalItems === 0">Nenhum resultado para sua pesquisa</p>
      <p *ngIf="books?.totalItems > 0">Legal! Achamos {{ books?.totalItems }} resultados relacionadas a sua pesquisa</p>
    </div>
  </section>
  <section class="row">
    <div class="col-xs-12 col-md-3" *ngFor="let item of books?.items">
      <!-- Card Book -->
      <app-card-book [content]="item"></app-card-book>
      <!-- End Card Book -->
    </div>
  </section>
  <section class="row" *ngIf="books?.totalItems > 0">
    <mat-paginator
      [length]="books?.totalItems"
      [pageSize]="itemsPerPage"
      (page)="togglePage($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </section>
</div>
