<div class="container">
  <h1 class="text-center display-4">Painel</h1>
  <div class="flex-container">
    <div *ngIf="isAdmin" class="card">
      <a href="/book/list" title="Editar livros">
        <img class="card-img-top" src="../../../assets/img/library.svg" alt="Card image" style="width:70%; margin-left: 30px; margin-top: 10px">
      </a>
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">Gerenciar Livros</h5>
        <!--p class="card-text">Esta função permite gerenciar os livros para doação.</p-->
      </div>
    </div>

    <div class="card">
      <a href="/account" title="Editar perfil">
        <img class="card-img-top" src="../../../assets/img/learning.svg" alt="Card image" style="width:70%; margin-left: 30px; margin-top: 10px">
      </a>
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">Editar Perfil</h5>
        <!--p class="card-text">Esta função permite editar seus dados pessoais.</p-->
      </div>
    </div>

    <div class="card">
      <a href="/change-password" title="Mudar senha">
        <img class="card-img-top" src="../../../assets/img/padlock.svg" alt="Card image" style="width:70%; margin-left: 30px; margin-top: 10px">
      </a>
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">Mudar Senha</h5>
        <!--p class="card-text">Esta função permite mudar a sua senha.</p-->
      </div>
    </div>    
  </div>
</div>
